name: quiz_app
description: Quiz Flutter application

version: 0.0.1

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_translate_annotations: ^2.0.0

  provider: ^6.0.2
  sembast: ^3.2.0
  path_provider: ^2.0.9
  flutter_translate: ^4.0.2
  shared_preferences: ^2.0.13
  package_info: ^2.0.2
  device_info: ^2.0.3
  flutter_udid: ^2.0.0
  flutter_secure_storage: ^5.0.2
  google_fonts: ^2.3.2
  logging: ^1.0.2

  cupertino_icons: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_translate_gen: ^2.0.0
  build_runner: ^2.1.4
  flutter_lints:

flutter:

  uses-material-design: true

  assets:
    - assets/i18n/

  fonts:
    - family: SFUIDisplay
      fonts:
        - asset: assets/fonts/SFUIDisplay-Ultralight.ttf
          weight: 100
        - asset: assets/fonts/SFUIDisplay-Thin.ttf
          weight: 200
        - asset: assets/fonts/SFUIDisplay-Light.ttf
          weight: 300
        - asset: assets/fonts/SFUIDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/SFUIDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/SFUIDisplay-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SFUIDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/SFUIDisplay-Heavy.ttf
          weight: 800
        - asset: assets/fonts/SFUIDisplay-Black.ttf
          weight: 900

